<script>
  function insert() {
    // Get the form list element and clone the first list item
    const formList = document.getElementById('form-list');
    const firstForm = formList.querySelector('li');
    const newForm = firstForm.cloneNode(true);
    // Clear the input fields in the cloned form
    const inputs = newForm.querySelectorAll('input');
    inputs.forEach((input) => {
      input.value = '';
    });
    // Append the cloned form to the form list
    formList.appendChild(newForm);
  }
</script>
<div id="forms">
  <form>
    <ul id="form-list">
      <li>
        <div class="grid-container">
          <div class="header">
            <label for="header"><input type="text" placeholder="enter title" class="inputHeading" id="input"></label>
          </div>
          <div class="flexMain">
            <div class="flex">
              <div class="box">
                <label for="video"><input type="\url" placeholder="enter video link" class="inputVideo" ></label>
              </div>
              <div class="box">
                <label for="description"><input type="text" placeholder="enter description" class="inputDesc" id="desc"></label>
              </div>
              <div class="box">
                <label for="file"><input type="file" placeholder="enter title" class="inputFile" ></label>
              </div>
              <button class="saveButton" type="button" onclick="insert()">Save</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </form>

  <button type="submit" class="submitButton"> Submit </button>
</div>
<script>
const submitBtn = document.querySelector('.submitButton');
const inputFields = document.querySelectorAll('.inputHeading, .inputVideo, .inputDesc, .inputFile');
const formList = document.querySelector('#form-list');

submitBtn.addEventListener('click', function(e) {
  e.preventDefault(); // prevent form from submitting

  // Generate a random identifier
  const id = Math.random().toString(36).substring(2);

  // Store the form input in localStorage
  const formInput = [];
  inputFields.forEach(field => {
    formInput.push(field.value);
    field.disabled = true;
  });
  localStorage.setItem(id, JSON.stringify(formInput));

  // Construct a URL with the identifier and form data
  const url = `http://example.com/display.html?id=${id}&heading=${formInput[0]}&video=${formInput[1]}&desc=${formInput[2]}`;

  // Create a link and display it to the user
  const link = document.createElement('a');
  link.href = url;
  link.textContent = 'View your submission';
  formList.appendChild(link);
});
</script>
