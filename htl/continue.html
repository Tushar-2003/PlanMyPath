<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body class="body">
    <div id="forms">
  <form>
    <ul id="form-list">
      <li>
        <div class="grid-container">
          <div class="header">
            <label for="header"><input type="text" placeholder="enter title" class="inputHeading"></label>
          </div>
          <div class="flexMain">
            <div class="flex">
              <div class="box">
                <label for="video"><input type="\url" placeholder="enter video link" class="inputVideo"></label>
              </div>
              <div class="box">
                <label for="description"><input type="text" placeholder="enter description" class="inputDesc"></label>
              </div>
              <div class="box">
                <label for="file"><input type="file" placeholder="enter title" class="inputFile"></label>
              </div>
              <button class="saveButton" type="button" onclick="insert()">Save</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </form>
</div>

<script>
  function insert() {
    // Get the form list element and clone the first list item
    const formList = document.getElementById('form-list');
    const firstForm = formList.querySelector('li');
    const newForm = firstForm.cloneNode(true);
    // Clear the input fields in the cloned form
    const inputs = newForm.querySelectorAll('input');
    inputs.forEach((input) => {
      input.value = '';
    });
    // Append the cloned form to the form list
    formList.appendChild(newForm);
  }
</script>
